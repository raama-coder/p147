<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
     <!--Camera-->
     <a-entity position="0 0 8">
        <a-camera></a-camera>
    </a-entity>


<!--Sky-->
    <a-sky color="white">
    </a-sky>

      <a-plane
        id="ground"
        src="https://secure.img1-fg.wfcdn.com/im/25751179/resize-h445%5Ecompr-r85/2863/28635698/Kenery+30%2527+x+19.5%2522+Marble+Wallpaper.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="https://secure.img1-fg.wfcdn.com/im/11349962/resize-h445%5Ecompr-r85/1224/122418716/Whimsy+Abstract+Tufted+Area+Rug+in+Black/Blue.jpg"
        position="0 0 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        id="wall"
        src="https://secure.img1-fg.wfcdn.com/im/47925808/resize-h800-w800%5Ecompr-r85/1197/119708849/Futuristic+City+Wall+Mural.jpg"
        position="0 4.25 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster-left"
        src="https://secure.img1-fg.wfcdn.com/im/79385736/resize-h3200-w3200%5Ecompr-r85/1345/134517527/Mystic+Mountain+Infrared+-+Wrapped+Canvas+Graphic+Art.jpg"
        position="-5 4.5 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        src="https://secure.img1-fg.wfcdn.com/im/50033598/resize-h3000-w3000%5Ecompr-r85/2157/215765304/Osnat+Tzadok+Purple+Haze+by+Osnat+Tzadok+-+Gallery-Wrapped+Canvas+Gicl%C3%A9e.jpg"
        position="0 4.5 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        radius="1"
        position="6 -0.5 0"
      >
        <a-cylinder
          src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          radius="0.2"
          position="0 1.2 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" position="0 1.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder>
        <a-cylinder
          src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          position="0.85 3.2 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          radius="0.2"
          position="0 1.2 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          position="-0.85 3.2 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        width="8"
        height="4"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="https://images.pexels.com/photos/172289/pexels-photo-172289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          height="2"
          radius="1"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone color="brown"position="0 9 0"radius-top="0.5"radius-bottom="1.5">
      <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621" position="0 -0.5 0"></a-sphere>
      <a-cylinder color="white" radius="0.15" height="3" position="-0.14 2 0"></a-cylinder>
      </a-cone>
       
</a-scene>
</body>
</html>
